<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">const express = require(&quot;express&quot;);
const router = express.Router();
const auth = require(&quot;../../../middleware/auth&quot;);
const User = require(&quot;../../../models/User&quot;);
const { check, validationResult } = require(&quot;express-validator&quot;);
const bcrypt = require(&quot;bcryptjs&quot;);
const jwt = require(&quot;jsonwebtoken&quot;);
const config = require(&quot;config&quot;);

// Retrieve user information by token
router.get(&quot;/&quot;, auth, async (req, res) =&gt; {
  try {
    const user = await User.findById(req.user.id).select(&quot;-password&quot;);
    res.json(user);
  } catch (err) {
    console.error(err.message);
    res.status(500).send(&quot;Server Error&quot;);
  }
});

// Retrieve user information by name
router.post(&quot;/name&quot;, auth, async (req, res) =&gt; {
  const { name } = req.body;
  try {
    const user = await User.find({ name }).select(&quot;-password&quot;);
    res.json(user);
  } catch (err) {
    console.error(err.message);
    res.status(500).send(&quot;Server Error&quot;);
  }
});

// Change permission by admin
router.put(&quot;/permission&quot;, auth, async (req, res) =&gt; {
  const { email, permission } = req.body;
  try {
    const user1 = await User.find({email: email}).updateOne({permission: permission});
    res.json(&quot;changed&quot;)
  } catch (err) {
    console.error(err.message);
    res.status(500).send(&quot;Server Error&quot;);
  }
});

// Retrieve all users information
router.get(&quot;/all&quot;, auth, async (req, res) =&gt; {
  try {
    const user = await User.find();
    res.json(user);
  } catch (err) {
    console.error(err.message);
    res.status(500).send(&quot;Server Error&quot;);
  }
});

// Login: Auth user, get token
router.post(
  &quot;/login&quot;,
  [
    // form validation
    check(&quot;email&quot;, &quot;Please include a valid email&quot;).isEmail(),
    check(&quot;password&quot;, &quot;Password is required&quot;).exists(),
  ],
  async (req, res) =&gt; {
    const errors = validationResult(req);
    if (!errors.isEmpty()) {
      return res.status(400).json({ errors: errors.array() });
    }
    const { email, password } = req.body;
    const user = await User.findOne({ email: email }).select(&quot;permission&quot;);
    const permission = user.permission;
    try {
      // Verify email
      let user = await User.findOne({ email });

      if (!user) {
        return res.status(400).json({ errors: [{ msg: &quot;Invalid login&quot; }] });
      }

      // Verify pw matches ( pw against encrypted pw)
      const isMatch = await bcrypt.compare(password, user.password);

      if (!isMatch) {
        return res.status(400).json({ errors: [{ msg: &quot;Invalid login&quot; }] });
      }

      // Return jsonwebtoken
      const payload = {
        user: {
          id: user.id,
        },
      };

      jwt.sign(
        payload,
        config.get(&quot;jwtSecret&quot;),
        { expiresIn: 3600 },
        (err, token) =&gt; {
          if (err) throw err;
          res.json({ token, permission });
        }
      );
    } catch (err) {
      console.error(err.message);
      res.status(500).send(&quot;Server error&quot;);
    }
  }
);

module.exports = router;</textarea>
